<!DOCTYPE html>
<html>

<head>
	<title>Security</title>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="style.css" inline>
</head>
<body class="">

<div class="container main-container">
	<div class="top-bar">
		<div class="brand left">
			<img class="logo" src="logo.svg">
			<span class="logo-name">Home Security</span>
		</div>
		<div class="right" style="font-size: 2rem; text-transform: uppercase;">Alarm status</div>

	</div>
	<div class="grid-row">
		<div class="grid-cell room">
			<div class="room--name">Living room</div>
			<div class="room--onoff-control">
				<div class="onoffswitch">
	    			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch1" checked>
	    			<label class="onoffswitch-label" for="switch1">
	        			<span class="onoffswitch-inner"></span>
	    			</label>
				</div>
			</div>
			<p class="room--status">Checking...</p>
			<div class="room--silence-control">
				<button class="hush button" disabled>Hush alarm</button>
			</div>
			<!-- -->
			<div class="room--time-schedule">
			<div class="time-container">
				<div class="incs">
					<a href="#" class="hr"></a>
					<a href="#" class="min"></a>
					<a href="#" class="sec"></a>
				</div>
				<div class="time">10:20:30</div>
				<div class="decs">
					<a href="#" class="hr"></a>
					<a href="#" class="min"></a>
					<a href="#" class="sec"></a>
				</div>
			</div>
			<div>
				<button class="button change-schedule">Change</button>
			</div>
			</div>
		</div>

	</div>



	<div class="grid-row">
		<div class="grid-cell system-time-module top-bar">
			<span>System time: </span><span id="system-time-module--time-container">00:01:12</span>
			<a class="button set-time">Set time</a>
		</div>

	</div>
	
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.2/fetch.min.js"></script>
<script type="text/javascript" src="script.js">
	
</script>
</body>
</html>
